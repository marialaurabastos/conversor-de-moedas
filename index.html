<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
    <script src="./index.js"></script>
</head>
<body>
<div class="container">
    <h1>Conversor de Moedas</h1>

    <div class="main">

    <div class="campo1">
    <div class="opcoes">
        <button class="moeda">Real</button>
        <button class="moeda">Dólar</button>
        <button class="moeda">Euro</button>
        <button class="moeda">Won</button>
    </div>

    <div class="campo-valor">
        <label for="valor">Digite o valor:</label>
        <input class="inserir-valor" type="number" id="valor-inicial" placeholder="0.00" step="0.01">
    </div>
    </div>

    <div class="botao-converter">
    <button class="converter">Converter</button>
    </div>

    <div class="campo2">
    <div class="opcoes">
        <button class="moeda">Real</button>
        <button class="moeda">Dólar</button>
        <button class="moeda">Euro</button>
        <button class="moeda">Won</button>
    </div>
    
    <div class="campo-valor">
        <label for="valor">Na cotação atual:</label>
        <input class="inserir-valor" type="number" id="valor-convertido" placeholder="0.00" step="0.01">
    </div>
    </div>
    
    </div>
</div>
</body>
</html>
